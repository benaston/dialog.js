<a href="#" class="btn btn-danger btn-mini btn-delete-latest-report-issue-on-live" title="@Content.DeleteLatestReportIssueOnLive">@Content.DeleteLatestReportIssueOnLive</a>

<div id="delete-latest-report-issue-on-live-dialog-wrapper" class="popup-wrapper" 
         data-state=""
         data-strings='{"title":"@Content.DeleteLatestReportIssueOnLive", "message-waiting":"@Content.RetrievingReportIssueInformation", "message-success":"&lt;p&gt;@Content.AreYouSureYouWantToDeleteTheLatestIssueforThisReport&lt;/p&gt;&lt;p class=\"important-text\"&gt;@Content.AnyChangesMadeByTheEditorWillBeLostIfYouClickOnYes&lt;/p&gt;", "message-error":"@Content.ErrorRetrievingReportIssueInformation", "message-missing-issue":"@Content.ThereIsNoLongerAnIssueToBePulled", "alt-spinner":"Loading Indicator"}'
         data-resources='{"spinner":"/Content/images/spinner.png"}'>
        <form method="POST">
            <div class="popup-window">
                <h3></h3>
                <div class="waiting">
                    <img class="spinner" src="" alt=""/>
                    <div class="message"></div>
                    <div class="buttons">
                        <a class="btn btn-info btn-mini goBack">@Content.Cancel</a>
                    </div>
                </div>
                <div class="success">
                    <div class="message"></div>
                    <div class="buttons">
                        <a class="btn btn-warning btn-mini continue">@Content.Yes</a> 
                        <a class="btn btn-info btn-mini goBack">@Content.No</a>
                    </div>
                </div>
                <div class="error">
                    <div class="message"></div>
                    <div class="buttons">
                        <a class="btn btn-info btn-mini goBack">@Content.OK</a> 
                    </div>
                </div>
                <div class="missing-issue">
                    <div class="message"></div>
                    <div class="buttons">
                        <a class="btn btn-info btn-mini goBack">@Content.OK</a> 
                    </div>
                </div>
            </div>
        </form>
    </div>
