<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Copyright Ben Aston 2013. All rights reserved. -->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">	
	<link href="./style.css" rel="stylesheet">	
	<noscript>
		<style>
			#example{display:none !important;}
			#no-script{display:block !important;}
		</style>
	</noscript>	
</head>
<body>	
	<input type="button" class="btn-show-dialog circular-btn" alt="Open" title="Open" value="Q">	
	<div class="vertical-line"></div>
	
	<div id="gray-curtain"></div>
	<div id="example" class="dialog-wrapper" 
			 data-state=""
			 data-strings='{"title":"Example Dialog", "message-waiting":"Waiting...", "message-success":"Would you like to &lt;span class=\"foo\"&gt;foo&lt;/span class=\"bar\"&gt;, &lt;span&gt;bar&lt;/span&gt; or &lt;span class=\"baz\"&gt;baz?&lt;/span&gt;&lt;p class=\"important-text\"&gt;Beware of the bam!&lt;/p&gt;", "message-error":"Oops an error has occurred."}'>
		 <div class="three-d-context">
			<form method="POST" action="" class="flipped">
				<section class="dialog front">
					<header class="sheen grabbable">
						<h3></h3>
					</header>				
					<div class="spinner"></div>
					<div class="spinner2"></div>
					<article class="waiting">											
						<p class="message"></p>
						<menu>
							<input type="button" class="circular-btn" data-action="cancel" alt="Cancel" title="Cancel" value="*">	                        
						</menu>
					</article>
					<article class="success">
						<p class="message"></p>
						<menu>
							<input type="button" class="circular-btn" data-action="success" alt="Yes" title="Yes" value="3">	
							<input type="button" class="circular-btn" data-action="cancel" alt="No" title="No" value="*">	
						</menu>
					</article>
					<article class="error">
						<p class="message"></p>
						<menu>
							<input type="button" class="circular-btn" data-action="cancel" alt="Cancel" title="Cancel" value="3">	
						</menu>						
					</article>
				</section>				
			</form>
		</div>
	</div>
	<noscript>
		<div id="no-script">
			<h1>This website requires <em>JavaScript</em>.</h1>
		</div>
	</noscript>
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script src="./drags.js"></script>
	<script src="./tiny-pub-sub.js"></script>
	<script src="./model.js"></script>
	<script src="./view.js"></script>
	<script src="./page.js"></script>
</body>
</html>
